<h3>Update Reservation/h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">date trajet</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="reservation.dateTrajet" name="dateTrajet">
    </div>

    <div class="form-group">
      <label for="name">Bus Id</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="reservation.busId" name="busId">
    </div>

    <div class="form-group">
      <label for="name">client id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="reservation.clientId" name="clientId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
